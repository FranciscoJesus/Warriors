name: .NET CI/CD Warrior

on:
  push:
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    

jobs:
  build_warriors_exercise:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
        
    - name: Restore dependencies
      run: dotnet ./src/Exercise.Warriors restore
      
    - name: Build
      run: dotnet build ./src/Exercise.Warriors --no-restore
      
    - name: Test
      run: dotnet test ./test/Exercise.Warriors.Test --no-build --verbosity normal
